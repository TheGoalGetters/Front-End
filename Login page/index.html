<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
      <img class="logo" src="goal getter logo.png" alt="logo">
      <nav>
        <ul class="nav__links">
          <li><a href="#">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Resources</a></li>
          <li><a href="#">Help center</a></li>
        </ul>
      </nav>
      <a class="cta" href="#"><button class="btn-register">REGISTER</button></a>
      <a class="cta" href="#"><button class="btn-sign">SIGN IN</button></a>
    </header>
    
      <div class="login">
          <div class="content">
            <img src="login illustration.png" alt="image">
          </div>
          <div class="loginform">
            <h1>Welcome back!</h1>
            <form action="">
              <div class="tbox">
                <p>Username/email</p>
                <input type="text" name="" placeholder="enter username or email">
              </div>
              <div class="tbox">
                <p>Password</p>
                <input type="password" name="" placeholder="enter password">
              </div>
              <div class="forgot"><p>Forgot Password?</p></div>
              <button class="btn">LOGIN</button>
            </form>
          </div>
      </div>
</body>
</html>
