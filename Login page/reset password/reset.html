<body>
  <header>
    <img class="logo" src="goal getter logo.png" alt="logo" />
    <nav>
      <ul class="nav__links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>

    <a class="cta" href="#"><button class="btn-register">REGISTER</button></a>
    <a class="cta" href="#"><button class="btn-sign">SIGN IN</button></a>
  </header>

  <div class="login">
    <div class="content">
      <img src="rafiki.png" alt="image" />
    </div>
    <div class="loginform">
      <h1>Reset your Password</h1>
      <p>Enter new password below</p>
      <form action="">
        <div class="tbox">
          <p>New Password</p>
          <input type="password" name="" placeholder="" />
        </div>
        <div class="tbox">
          <p>Confirm Password</p>
          <input type="password" name="" placeholder="" />
        </div>
        <button class="btn">Reset Password</button>
      </form>
    </div>
  </div>
