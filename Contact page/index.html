<body>
  <header>
    <img class="logo" src="goal getter logo.png" alt="logo" />
    <nav>
      <ul class="nav__links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Resources</a></li>
        <li><a href="#">Help Center</a></li>
      </ul>
    </nav>
    
    <a class="cta" href="#"><button class="btn-contact">CONTACT US</button></a>
  </header>

  <section>
    <div class="hero">
      <div class="hero-img">
        <img src="contact.png" alt="">
      </div>

      <div class="hero-form">
        <h3>Contact Us</h3>
        <div class="form">
          <form action="">
            <div class="form-input">
              <p>Email Address</p>
              <input type="email" placeholder="enter work email" class="input" required>
            </div>
  
            <div class="form-input">
              <p>Subject</p>
              <input type="text" placeholder="enter the subject of your request" class="input" required>
            </div>
  
            <div class="form-input">
              <p>Description</p>
              <!-- <input type="text" class="description"> -->
              <textarea name="" id="" placeholder="Your message..." required></textarea>
            </div>
            
            <div class="form-note">
              <p>Please enter the details of your request. A member of our support <br>
                 staff will respond as soon as possible.</p>
            </div>
            
            <button class="form-btn">Submit</button>
          </form>
        </div>
        </div>
    </div>
  </section>
</body>
