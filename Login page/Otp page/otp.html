<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="otp.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
    rel="stylesheet"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap"
    rel="stylesheet"
  />
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
  <script defer src="otp.js"></script>
  <title>Document</title>
</head>
<body>
  <header>
    <img class="logo" src="goal getter logo.png" alt="logo" />
    <nav>
      <ul class="nav__links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Resources</a></li>
        <li><a href="#">Help Center</a></li>
      </ul>
    </nav>
    <a class="cta" href="#"><button class="btn-register">REGISTER</button></a>
    <a class="cta" href="#"><button class="btn-sign">SIGN IN</button></a>
  </header>

  <div class="login">
    <div class="content">
      <img src="login illustration.png" alt="image" />
    </div>
    <div class="loginform">
      <h1>Welcome back!</h1>
      <form action="">
        <div class="tbox">
          <p>Username/email</p>
          <input type="text" name="" placeholder="enter username or email" />
        </div>
        <div class="tbox">
          <p>Password</p>
          <input type="password" name="" placeholder="enter password" />
        </div>
        <a href="#" class="forgot" id="forgot">Forgot Password?</a>
        <button class="btn">LOGIN</button>
      </form>
    </div>
  </div>

  <div class="bg-modal">
      <form action="" class="form">
        <span class="title">OTP Sent</span>
        <p class="text">Please the enter the OTP sent to your email</p>
        <div class="inputContainer">
          <input type="text" class="inputOtp" maxlength="1" required>
          <input type="text" class="inputOtp" maxlength="1" required disabled>
          <input type="text" class="inputOtp" maxlength="1" required disabled>
          <input type="text" class="inputOtp" maxlength="1" required disabled>
        </div>
        <div class="sub">
          <p>Remaining time: <a href="" id="countdown">1:00</a></p>
          <p>Didn't get the code? <a href="">Resend</a></p>
        </div>
        <a href="/Login page/reset password/reset.html" class="verifyBtn" type="submit">Verify</a>
        <a href="/Login page/index.html" class="cancelBtn" type="submit">Cancel</a>
      </form>
  </div>
</body>
</html>
